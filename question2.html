<!DOCTYPE html>
<html>

<head>
	<title>Question 2</title>

<body>
	<h1>Question 2</h1>
	<div class="question2-container">
		<div class="question2-content">
			<h4>Select the cosine theorem formula.</h4>
			<table>
				<tr>
					<td><input type="radio" name="answer" id="q2option1">
						<math xmlns="http://www.w3.org/1998/Math/MathML">
							<mi>cos</mi>
							<mo>(</mo>
							<mi>&alpha;</mi>
							<mo>&pm;</mo>
							<mi>&beta;</mi>
							<mo>)</mo>
							<mo>&#xA0;</mo>
							<mo>=</mo>
							<mo>&#xA0;</mo>
							<mi>cos</mi>
							<mi>&alpha;</mi>
							<mi>cos</mi>
							<mi>&beta;</mi>
							<mo>&#xA0;</mo>
							<mo>&mp;</mo>
							<mo>&#xA0;</mo>
							<mi>sin</mi>
							<mi>&alpha;</mi>
							<mi>sin</mi>
							<mi>&beta;</mi>
						</math>
					</td>
					<td><input type="radio" name="answer" id="q2option2">
						<math xmlns="http://www.w3.org/1998/Math/MathML">
							<mi>sin</mi>
							<mo>(</mo>
							<mi>&alpha;</mi>
							<mo>&pm;</mo>
							<mi>&beta;</mi>
							<mo>)</mo>
							<mo>&#xA0;</mo>
							<mo>=</mo>
							<mo>&#xA0;</mo>
							<mi>sin</mi>
							<mi>&alpha;</mi>
							<mi>cos</mi>
							<mi>&beta;</mi>
							<mo>&#xA0;</mo>
							<mo>&pm;</mo>
							<mo>&#xA0;</mo>
							<mi>cos</mi>
							<mi>&alpha;</mi>
							<mi>sin</mi>
							<mi>&beta;</mi>
						</math>
					</td>
				</tr>
				<tr>
					<td><input type="radio" name="answer" id="q2option3">
						<math xmlns="http://www.w3.org/1998/Math/MathML">
							<mi>sin</mi>
							<mi>&alpha;</mi>
							<mo>+</mo>
							<mi>sin</mi>
							<mi>&beta;</mi>
							<mo>=</mo>
							<mn>2</mn>
							<mi>sin</mi>
							<mo>(</mo>
							<mfrac>
								<mrow>
									<mi>&alpha;</mi>
									<mo>+</mo>
									<mi>&beta;</mi>
								</mrow>
								<mn>2</mn>
							</mfrac>
							<mo>)</mo>
							<mi>cos</mi>
							<mo>(</mo>
							<mfrac>
								<mrow>
									<mi>&alpha;</mi>
									<mo>-</mo>
									<mi>&beta;</mi>
								</mrow>
								<mn>2</mn>
							</mfrac>
							<mo>)</mo>
						</math>
					</td>
					<td><input type="radio" name="answer" id="q2option4">
						<math xmlns="http://www.w3.org/1998/Math/MathML">
							<mi>sin</mi>
							<mi>&alpha;</mi>
							<mo>-</mo>
							<mi>sin</mi>
							<mi>&beta;</mi>
							<mo>=</mo>
							<mn>2</mn>
							<mi>cos</mi>
							<mo>(</mo>
							<mfrac>
								<mrow>
									<mi>&alpha;</mi>
									<mo>+</mo>
									<mi>&beta;</mi>
								</mrow>
								<mn>2</mn>
							</mfrac>
							<mo>)</mo>
							<mi>sin</mi>
							<mo>(</mo>
							<mfrac>
								<mrow>
									<mi>&alpha;</mi>
									<mo>-</mo>
									<mi>&beta;</mi>
								</mrow>
								<mn>2</mn>
							</mfrac>
							<mo>)</mo>
						</math>
					</td>
				</tr>
			</table>
		</div>
		<div class="buttons-container">
			<button class="next-button" onclick="submitQuestion2()">Submit and Next Question</button>
			<button class="clear-button" onclick="resetQuestion2()">Cancel and Clear Selection</button>
		</div>
